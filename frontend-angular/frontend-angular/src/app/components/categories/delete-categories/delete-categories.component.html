<mat-card>
  <mat-card-title>Excluir Categoria</mat-card-title>

  <form class="flex-form">

    <mat-form-field class="w50">
      <input matInput placeholder="Id" [(ngModel)]="category.id" name="id" disabled />
    </mat-form-field>

    <mat-form-field class="w50">
      <input matInput placeholder="Nome" [(ngModel)]="category.name" name="name" disabled />
    </mat-form-field>

  </form>

  <button mat-raised-button color="accent" (click)="deleteCategory()">
    <i class="material-icons">
      delete
    </i>
    Excluir
  </button>

  <button mat-raised-button color="primary" (click)="cancel()">
    <i class="material-icons">
      cancel
    </i>
    Cancelar
  </button>
</mat-card>
