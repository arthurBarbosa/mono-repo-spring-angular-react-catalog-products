<mat-card>
  <mat-card-title>Editar Categoria</mat-card-title>

  <form class="flex-form">
    <mat-form-field class="w50">
      <input matInput placeholder="Id" [(ngModel)]="category.id" name="id" />
    </mat-form-field>
    <mat-form-field class="w50">
      <input matInput placeholder="Nome" [(ngModel)]="category.name" name="name" />
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="updateCategories()">
    <i class="material-icons">
      add
    </i>
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
